<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de datos</title>
    
    <link rel="stylesheet" href="../css/estilo2.css">
    <script src="../js/app.js" defer></script>
</head>

<body id="body">



    <div id="contenedor">

        <form action="#" name="formulario" id="formulario" onsubmit="event.preventDefault(); return validar()"  method="post">

            <h2>Ingrese sus datos</h2>



            <div id="c1">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" size="20">
                <br>
                <br>
            </div>

            <div id="c2">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" size="20">
                <br>
                <br>
            </div>



            <div id="c3">
                <label for="gmail">Email</label>
                <input type="text" id="gmail" name="gmail" size="20">
                <br>
                <br>
            </div>

            <br>

            <div id="c4">
                <label for="mensaje">Mensaje</label>
                <input type="text" id="mensaje" name="mensaje" size="20">
                <br>
                <br>
            </div>

            <br>

            <br>

            <p id="parrafo">

            </p>

            <div id="c5">
                <input type="submit"  id="enviar" value="Enviar">
            </div>





        </form>
    </div>
   
<table border>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Gmail</th>
            <th>Mensaje</th>
        </tr>

        <tbody>
            <td id="td1"></td>
            <td id="td2"></td>
            <td id="td3"></td>
            <td id="td4"></td>
        </tbody>
    </thead>
</table>
   
</body>

</html>
